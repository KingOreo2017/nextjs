<!DOCTYPE html>
<html>
<head>
  <style>
    /* Centering the text both horizontally and vertically */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Styling for the text */
    .center-text {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-text">
    Hello World
  </div>
</body>
</html>
